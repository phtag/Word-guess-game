<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <title>Word guess game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
      <header class="my-header">
        Word Guess Game - US Cities
      </header>
    <div class="container" >
        <div class="row my-row">
                <!-- <div class="col-sm-6 my-border-column-left" onclick="changeImage(this);"> -->
                <div class="col-sm-6 my-border-column-left">
                    <img id="left-column-image" src='assets/images/nature-q-c-627-480-2.jpg' style="width: 100%" >
 
            </div>
            <div class="col-sm-6 my-border-column-right">
                <h3>Press any key to start playing</h1>
                <div class="my-scoreboard-section">
                    <br>Wins: <span id="wins-text"><strong>...Nothing.</strong></span></br>
                    <br>Current city: </br>
                    <span id="current-word"><strong>...Nothing.</strong></span></br>
                    <br>Number of guesses remaining:  <span id="guesses-remaining"><strong>...Nothing.</strong></span></br>
                    <br>Letters guessed: <span id="letters-guessed"><strong>...Nothing.</strong></span></br>
                 </div>                
            </div>
        </div>
    </div>
     <script>
        var UScityNames = [["c", "h", "i", "c", "a", "g", "o"],
                        ["n", "e", "w", "", "y", "o", "r", "k"],
                        ["b", "o", "s", "t", "o", "n"],
                        ["a", "t", "l", "a", "n", "t", "a"]];
        var UScityImages = ["chicago-illinois-skyline-skyscrapers-161963.jpeg",
                            "new-york-city-pexels-photo-466685.jpeg",
                            "boston-pexels-photo.jpg",
                            "atlanta-1617318_1920.jpg"];
                                                  
        var gameChoices = ["r", "p", "s"];
        var currentCity_array = [];
        var currentCity_visibleLetters = [];

        var currentWord = document.getElementById("current-word");
        var winsText = document.getElementById("wins-text");
        var guessesRemaining = document.getElementById("guesses-remaining");
        var lettersGuessed = document.getElementById("letters-guessed");
        var varImage = document.getElementById("left-column-image");
        var cityIndex = Math.floor(Math.random() * UScityNames.length);
         var numGuessesRemaining = 10;
        winsText.textContent = 0;
        guessesRemaining.textContent = numGuessesRemaining;
        lettersGuessed.textContent = "";
 
        var winsCount = 0;
        var lossesCount = 0;
        var tiesCount = 0;
        changeImage(cityIndex);
        initializeCurrentCityDisplay();
        updateCurrentCityDisplay();
        document.onkeyup = function(event) {
            var userChoice, computerChoice;

            userChoice=event.key;
            if (isLetterInCity(userChoice)) {
                updateCurrentCityDisplay();
            }
            numGuessesRemaining--;
            guessesRemaining.textContent = numGuessesRemaining;
            if (lettersGuessed.textContent === "") {
                lettersGuessed.textContent += userChoice;
            } else {
                lettersGuessed.textContent += ", " + userChoice;
            }
            computerChoice = gameChoices[Math.floor(Math.random() * gameChoices.length)];
             if (userChoice == "r") {
                if (computerChoice == "s") {
                    winsCount++;
                } else if (computerChoice == "r") {
                    tiesCount++;
                }
                else if (computerChoice == "p") {
                    lossesCount++;
                }
            }
            else if (userChoice == "p") {
                if (computerChoice == "s") {
                    lossesCount++;
                } else if (computerChoice == "r") {
                    winsCount++;
                }
                else if (computerChoice == "p") {
                    tiesCount++;
                }
            }
            else if (userChoice == "s") {
                if (computerChoice == "s") {
                    tiesCount++;
                } else if (computerChoice == "r") {
                    lossesCount++;
                }
                else if (computerChoice == "p") {
                    winsCount++;
                }
            }
            winsText.textContent = winsCount;
            console.log("user's choice=" + userChoice, "computer's choice=" + computerChoice, "user wins=" + winsCount, "user losses=" + lossesCount);
        }
        function changeImage(imageIndex)
        {
            var newSource = "assets/images/" + UScityImages[imageIndex];
            varImage.setAttribute("src", newSource);
        }

        function initializeCurrentCityDisplay() {
            currentCity_array = [];
            for (var j=0;j<UScityNames[cityIndex].length;j++) {
                currentCity_array[j] = UScityNames[cityIndex][j];
                currentCity_visibleLetters[j] = false;
            }
         }
         function updateCurrentCityDisplay() {
            currentWord.textContent="";
            for (var j=0;j<UScityNames[cityIndex].length;j++) {
                if (currentCity_visibleLetters[j]) {
                    currentWord.textContent += currentCity_array[j] + " ";                   
                } else {
                    currentWord.textContent += "_ ";
                }
             }
         }

         function isLetterInCity(letter) {
            var result = false;
 
            for (var i=0;i<UScityNames[cityIndex].length;i++) {
                if (letter.toLowerCase() === UScityNames[cityIndex][i]) {
                    currentCity_visibleLetters[i] = true;
                    result = true;
                }
            }
            return result;
         }
    </script>
   </body>
</html>
