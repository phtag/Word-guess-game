<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <title>Word guess game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
  <body>
      <br>
      <header class="my-header">
        Word Guess Game - US Cities
      </header>
    <div class="container" >
        <div class="row my-row">
                <!-- <div class="col-sm-6 my-border-column-left" onclick="changeImage(this);"> -->
            <div class="col-sm-6 my-border-column-left">
                <img id="left-column-image" src='assets/images/nature-q-c-627-480-2.jpg' style="width: 100%" >
             </div>
            <div class="col-sm-6 my-border-column-right my-scoreboard-column">
                <h3>Guess the name of the city pictured on the left</h3>
                <div class="row my-row my-scoreboard-border-row">
                    <h3 class="my-scoreboard-header">Press any key to start playing</h3>
                    <div class="my-scoreboard-section">
                        <br>Wins: <span id="wins-text"><strong>...Nothing.</strong></span> 
                        </br>
                        <br>Losses: <span id="losses-text"><strong>...Nothing.</strong></span></br>
                        <br>City name to guess:
                        <span id="current-city"><strong>...Nothing.</strong></span>
                        <span id="current-city2"><strong>...Nothing.</strong></span>
                    </br>
                        <br>Number of guesses remaining:  <span id="guesses-remaining"><strong>...Nothing.</strong></span></br>
                        <br>Letters guessed: <span id="letters-guessed"><strong>...Nothing.</strong></span></br>
                    </div>   
                </div>         
            </div>
        </div>
        <div class="row my-row">
            <button id="my-user-alert-button">
                My user alert button <span id="my-user-alert-button"></span>
            </button>      
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
     <script src="assets/javascript/game.js"></script>
     </script>
   </body>
</html>
